<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--tipografia-->
   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!--estilo-->

    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>

  </head>  
  <body>      
    <main>
      <section>        
        <div class="container">

          <div class="box_img">                
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
                            
          </div>

          <a href="#"><h2>Equilibrium #3429</h2></a>
          <h3>Our Equilibrium collection promotes balance and calm.</h3>
              
          <div class="box_dados">
            <div class="moeda">
            <img src="images/icon-ethereum.svg" alt="eth">
            <p>0.041 ETH</p>
            </div>

            <div class="tempo">
            <img src="images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
            </div>

          </div>
            
          <div class="criador">
            <img src="images/image-avatar.png" alt="image-avatar">
            <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
          </div>

        </div>        
      </section>

    </main>
  </body> 
</html>
